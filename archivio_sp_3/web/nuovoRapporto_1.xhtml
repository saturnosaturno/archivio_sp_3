<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
        
        <p:dataTable var="rapporto" value="#{nuovoContattoBean.contatto.rapportiDiLavoros}">
                    <p:column headerText="Azienda" >

                        <p:inplace id="azienda">
                            <p:inputText value="#{rapporto.nomeAzienda}" />
                        </p:inplace>

                    </p:column>

                    <p:column headerText="Mansione">
                        <p:inplace id="mansione">
                        <p:inputText value="#{rapporto.mansione}" />
                        </p:inplace>
                    </p:column>

                </p:dataTable>
        
            <p:commandButton value="Ok" action="#{nuovoContattoBean.aggiornaContatto()}"/>
            <p:commandButton value="Annulla" action="#{nuovoContattoBean.tornaIndietro()}"/>
            
        </h:form>
        
        
    </h:body>
</html>
