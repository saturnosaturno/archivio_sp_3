<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <p align="center"> <p:graphicImage name="/images/logoSP.jpg"  style="align-items: center"></p:graphicImage>  </p>
        <h:form id="details">
            <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
               
                
                <h:outputLabel  value="Nome:" />
                <p:inputText value="#{nuovoContattoBean.contatto.nome}" required="true" />
                
              
                <h:outputLabel value="Cognome:" />
                <p:inputText value="#{nuovoContattoBean.contatto.cognome}" required="true" />
                
                 <h:outputLabel value="Data di Nascita:" />
                  <p:calendar id="popup" value="#{nuovoContattoBean.contatto.dataDiNascita}" />
          
               
                <h:outputLabel  value="Comune di Residenza:" />
                <p:inputText value="#{nuovoContattoBean.contatto.comuneDiResidenza}" />
                
                
                
                <h:outputLabel for="indirizzo" value="Indirizzo:" />
                  <p:inputText value="#{nuovoContattoBean.contatto.indirizzo}" />
                
                
                 <h:outputLabel for="cap" value="CAP: " />
                    <p:inputText value="#{nuovoContattoBean.contatto.cap}" />
                
                
                 <h:outputLabel for="provincia" value="Provincia: " />
                 <p:inputText value="#{nuovoContattoBean.contatto.provincia}" />
             
                
                  <h:outputLabel for="telefono" value="Telefono: " />
                  <p:inputText value="#{nuovoContattoBean.contatto.telefono}" />
                
                 
                 
                   <h:outputLabel for="cellulare" value="cellulare"/>
                   <p:inputText value="#{nuovoContattoBean.contatto.cellulare}" />
                
                  
                   <h:outputLabel for="email" value="Email: " />
                   <p:inputText value="#{nuovoContattoBean.contatto.email}" />
               
                   <h:outputLabel for="professione" value="Professione: " />
                   <p:inputText value="#{nuovoContattoBean.contatto.professione}" />
                
                    
                   <h:outputLabel for="sede_di_servizio" value="Sede di lavoro " />  
                   <p:inputText value="#{nuovoContattoBean.contatto.sedeDiServizio}" />
               
                      
                   <h:outputLabel for="materia" value="Materia: " />
                   <p:inputText value="#{nuovoContattoBean.contatto.materia}" />
                
                  
                   <h:outputLabel for="note" value="Note: " />
                   <p:inputText value="#{nuovoContattoBean.contatto.note}" />
               
                   <h:outputLabel for="typo_titoli_di_studio" value="Titolo di studio: " />
                 <p:selectOneMenu id="typo_titoli_di_studio"  value="#{nuovoContattoBean.contatto.typoTitoliDiStudio.id}" >
                  <f:selectItems value="#{nuovoContattoBean.allTitoli}" var="titolod" itemLabel="#{titolod.titolo}" itemValue="#{titolod.id}"  />
                  
               </p:selectOneMenu> 
                  
                   
                  
            </h:panelGrid>  
            
         
            
            
            <p:dataTable var="rapporto" value="#{nuovoContattoBean.contatto.rapportiDiLavoros}">
                    <p:column headerText="Azienda" >

                        <p:inplace id="azienda">
                            <p:inputText value="#{rapporto.nomeAzienda}" />
                        </p:inplace>

                    </p:column>

                    <p:column headerText="Mansione" >
                        <p:inplace id="mansione">
                        <p:inputText value="#{rapporto.mansione}" />
                        </p:inplace>
                    </p:column>
                
                <p:column headerText="Azioni">
                    <p:commandButton id="cancella" value="Cancella" action="#{nuovoContattoBean.deleteRapportoSelezionato(rapporto.id)}" style="font-size:12px;" update=":details" />
              
             </p:column>

                </p:dataTable>
            
            <p:commandButton value="Inserisci Rapporto di lavoro" action="#{nuovoContattoBean.inserisciRapportoNuovoContatto()}" style="font-size:12px;" update=":details" />
            
            
                 
            <p:commandButton value="Annulla" action="#{nuovoContattoBean.annulla()}" style="font-size:12px;" immediate="true" />
            <p:commandButton value="Salva" style="font-size:12px;" action="#{nuovoContattoBean.inserisciContatto()}"/>
            </h:form>

    </h:body>
</html>
