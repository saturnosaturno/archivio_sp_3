<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
         <script type="text/javascript">
      var myVar;

      function myFunction()
      {
      myVar=setTimeout(function(){ dlg1.hide();},3000);
      }

      function myStopFunction()
      {
      clearTimeout(myVar);
      }
        </script>
        
        
    </h:head>
    <h:body>
         <p align="center"> <p:graphicImage name="/images/logoSP.jpg"  style="align-items: center"></p:graphicImage>  </p>
        <h:form id="details">
            <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                
                
                <h:outputLabel for="nome" value="Nome:" />
                  <p:inputText id="nome" value="#{dettaglioContatto.contatto.nome}" required="true" />
             
                
                <h:outputLabel for="cognome" value="Cognome:" />
                    <p:inputText id="cognome" value="#{dettaglioContatto.contatto.cognome}" required="true" />
              
                
               <h:outputLabel for="popup" value="Data di Nascita:" />
               <p:calendar id="popup" value="#{dettaglioContatto.contatto.dataDiNascita}" />
                
                
                <h:outputLabel for="comune_di_residenza" value="Comune di Residenza:" />
                    <p:inputText id="comune_di_residenza" value="#{dettaglioContatto.contatto.comuneDiResidenza}" />
               
                
                <h:outputLabel for="indirizzo" value="Indirizzo:" />
                    <p:inputText id="indirizzo" value="#{dettaglioContatto.contatto.indirizzo}" />
                
                
                 <h:outputLabel for="cap" value="CAP: " />
                    <p:inputText id="cap" value="#{dettaglioContatto.contatto.cap}" />
                
                
                 <h:outputLabel for="provincia" value="Provincia: " />
                
                    <p:inputText id="provincia" value="#{dettaglioContatto.contatto.provincia}" />
                
                
                  <h:outputLabel for="telefono" value="Telefono: " />
             
                    <p:inputText id="telefono" value="#{dettaglioContatto.contatto.telefono}" />
               
                 
                 
                  <h:outputLabel for="cellulare" value="Cellulare: " />
                    <p:inputText   id="cellulare" value="#{dettaglioContatto.contatto.cellulare}" />
                
                  
                   <h:outputLabel for="email" value="Email: " />
                    <p:inputText id="email" value="#{dettaglioContatto.contatto.email}" />
               
                   
                    <h:outputLabel for="professione" value="Professione: " />
                    <p:inputText id="professione"  value="#{dettaglioContatto.contatto.professione}" />
               
                    
                     <h:outputLabel for="sede_di_servizio" value="Sede lavorativa: " />
                    <p:inputText id="sede_di_servizio" value="#{dettaglioContatto.contatto.sedeDiServizio}" />
                
                     
                      <h:outputLabel for="materia" value="Materia: " />
                    <p:inputText id="materia" value="#{dettaglioContatto.contatto.materia}" />
                
                  
                       <h:outputLabel for="note" value="Note: " />
                    <p:inputText id="note" value="#{dettaglioContatto.contatto.note}" />
               
                      
         
                <h:outputLabel for="typo_titoli_di_studio" value="Titolo di studio: " />
              <p:selectOneMenu id="typo_titoli_di_studio"  value="#{dettaglioContatto.contatto.typoTitoliDiStudio.id}" >
                  <f:selectItems value="#{dettaglioContatto.allTitoli}" var="titolod" itemLabel="#{titolod.titolo}" itemValue="#{titolod.id}"  />
               </p:selectOneMenu>
                
                
                
           
            
               
                <br/>
                <br/>
                   </h:panelGrid> 

            

                      
                   <p:dataTable id="rapportidl" var="rapporto" value="#{dettaglioContatto.contatto.rapportiDiLavoros}">
              
                        
                    <p:column headerText="Azienda" >

                        <p:inplace id="azienda">
                            <p:inputText value="#{rapporto.nomeAzienda}" />
                        </p:inplace>

                    </p:column>

                    <p:column headerText="Mansione">
                        <p:inplace id="mansione">
                        <p:inputText value="#{rapporto.mansione}" />
                        </p:inplace>
                    </p:column>
             
             <p:column headerText="Azioni">
                 <p:commandButton id="cancella" value="Cancella" action="#{dettaglioContatto.deleteRapportoSelezionato(rapporto.id)}" style="font-size:12px;" update=":details" />
              
             </p:column>

                </p:dataTable>
            <p:commandButton value="Inserisci Rapporto di lavoro" action="#{dettaglioContatto.inserisciRapporto()}" style="font-size:12px;" update=":details" />
            
          
            
               
           
            <p:commandButton value="Salva" onclick="PF('dlg1').show();" style="font-size:12px;" action="#{dettaglioContatto.aggiornaContatto()}" />
            <p:commandButton immediate="true" value="Annulla" style="font-size:12px;" action="listaContatti"/>
           
     
        
        
        
         <p:dialog  widgetVar="dlg1" onShow="myFunction();" onHide="myStopFunction();" >
                <h:outputText value="Salvataggio effettuato" />
                <br/>
                <p:commandButton immediate="true" value="OK" style="font-size:12px;" onclick="PF('dlg1')."/>
            </p:dialog>
        
        
        </h:form>

       
       
       
    </h:body>
</html>
