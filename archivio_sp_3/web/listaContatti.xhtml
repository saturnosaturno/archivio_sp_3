<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Lista dei contatti</title>
    </h:head>
    <h:body>
         <p align="center"> <p:graphicImage name="/images/logoSP.jpg"  style="align-items: center"></p:graphicImage>  </p>
        <h1 align="center">Lista dei contatti</h1>
        
        
        <h:form id="listaForm" rendered="#{listaContatti.usercorrente.loggato}">
            <p align="right">
         <h:commandLink>
             <p:graphicImage name="/images/excel3.jpe" width="32" height="32" />
        <p:dataExporter type="xls" target="tbl" fileName="contatti" />
    </h:commandLink>
 
    <h:commandLink>
        <p:graphicImage name="/images/pdf.png" />
        <p:dataExporter type="pdf" target="tbl" fileName="contatti"  />
    </h:commandLink>
            </p>
            <p:dataTable value="#{listaContatti.getallrecords()}" var= "contatto1" 
                         id="tbl" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="10" style="margin-bottom:20px; font-size: 12px;">
                
                
                
                <p:column filterBy="#{contatto1.nome}" headerText="Nome" filterMatchMode="contains" >
                  <h:outputText value="#{contatto1.nome}" />
               </p:column>
 
                <p:column filterBy="#{contatto1.cognome}" headerText="Cognome"   filterMatchMode="contains">
                  <h:outputText value="#{contatto1.cognome}" />
              </p:column>
 
                <p:column filterBy="#{contatto1.cellulare}" headerText="Cellulare"  filterMatchMode="contains">
                     <h:outputText value="#{contatto1.cellulare}" />
              </p:column>
 
                <p:column filterBy="#{contatto1.email}" headerText="Email"  filterMatchMode="contains">
                     <h:outputText value="#{contatto1.email}" />
              </p:column>
                
                <p:column filterBy="#{contatto1.comuneDiResidenza}" headerText="Comune di Residenza"  filterMatchMode="contains">
                    <h:outputText value="#{contatto1.comuneDiResidenza}" />
              </p:column>
                
                <p:column filterBy="#{contatto1.sedeDiServizio}" headerText="Sede di servizio"  filterMatchMode="contains">
                    <h:outputText value="#{contatto1.sedeDiServizio}" />
              </p:column>
                
                <p:column filterBy="#{contatto1.professione}" headerText="Professione"  filterMatchMode="contains">
                    <h:outputText value="#{contatto1.professione}" />
              </p:column>
            
              <p:column headerText="Azioni" exportable="false">
                   <p:commandButton id="modifica" value="Modifica" action="#{listaContatti.editSelezionato(contatto1.id)}" style="font-size:12px;" />
                   <p:commandButton id="cancella" value="Cancella" style="font-size:12px;" action="#{listaContatti.deleteSelezionato(contatto1.id)}" update=":listaForm"  />
              </p:column>
                    
        </p:dataTable>
            <br/>
            <p:commandButton id="nuovo" value="Aggiungi" action="#{listaContatti.inserisci()}" style="font-size:12px; "/>
            
            
             
            </h:form>
    </h:body>
        
</html>
